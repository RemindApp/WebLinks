<!DOCTYPE html>
<html>
<body>

  <head>
  <meta property="og:title" content="Remind: Reminder" />
  <meta property="og:image" content="/https://remindapp.github.io/WebLinks/images/ReminderList%20icon.png" />
  <link rel="shortcut icon" href="https://remindapp.github.io/WebLinks/images/Remind%20icon%20iOS.png">
  </head>
  
<body>
<script>
// scrip to open appstore if 404 url not
  var currentURL = window.location.href;
  function parseURLParams(url) {
    var queryStart = url.indexOf("?") + 1,
        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
        query = url.slice(queryStart, queryEnd - 1),
        pairs = query.replace(/\+/g, " ").split("&"),
        parms = {}, i, n, v, nv;

    if (query === url || query === "") return;

    for (i = 0; i < pairs.length; i++) {
        nv = pairs[i].split("=", 2);
        n = decodeURIComponent(nv[0]);
        v = decodeURIComponent(nv[1]);
        if (!parms.hasOwnProperty(n)) parms[n] = [];
        parms[n].push(nv.length === 2 ? v : null);
    }
    return parms;
}

function openApp(){
  let reminderID =  parseURLParams(currentURL)["reminderID"];
  // change list
  let reminderURL = "acceptreminder://SharedContent?reminderID=" + reminderID;
  window.location = reminderURL;
/*let appStoreURL = "https://itunes.apple.com/us/app/arrange/id1425337480?mt=8"
  window.open(appStoreURL,"_self") */

}

openApp();


</script>


</body>
</html>
